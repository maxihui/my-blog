{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}	
	<div class="post">
		<div class="data">
			<P>published: {{ post.published_date }}</P>
		</div>
			<h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text | linebreaksbr }}</p>
	</div>
	{% endfor %}
{% endblock %}
